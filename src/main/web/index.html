<!DOCTYPE HTML>
<html>

<head>
    <title>CMS</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
</head>

<body data-ng-app="myApp" class="data-ng-cloak">
<div class="generic-container" data-ng-controller="Controller as ctrl">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Students </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="u in ctrl.students">
                    <td><span data-ng-bind="u.id"></span></td>
                    <td><span data-ng-bind="u.username"></span></td>
                    <td><span data-ng-bind="u.address"></span></td>
                    <td>
                        <button type="button" data-ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" data-ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



</body>

</html>
